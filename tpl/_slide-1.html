<div class="slide-content">
  <div class="slide-content-post">
  <tpl:Entries selected="1" lastn="4">
    <div class="post">
      <div class="image">
        {{tpl:EntryImages size="o" html_tag="div" link="entry" length="1"}}
      </div>
    </div>
  </tpl:Entries>
</div> <!-- End #slide-content-post -->

<div class="slidetabs">
<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
</div>

<script type="text/javascript">
$(".slide-content .slidetabs").slidetabs(".slide-content .post", {

effect: 'fade',
fadeOutSpeed: "normal",
rotate: true

}).slideshow({ autoplay: true, interval: 3000 });

</script>
</div> <!-- End #slide-content -->
