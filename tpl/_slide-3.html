<div class="slide-content">
  <div class="slide-content-post">
  <tpl:Entries selected="1" lastn="4">
    <div class="post">
      <div class="image">
        {{tpl:EntryImages size="o" html_tag="div" link="entry" length="1"}}
      </div>

      <div class="texte">
        <h2 class="post-title"><a href="{{tpl:EntryURL}}">{{tpl:EntryTitle encode_html="1"}}</a></h2>
        
        <!-- # Entry with an excerpt -->
        <tpl:EntryIf extended="1">
        <div class="post-content">{{tpl:EntryExcerpt encode_html="1" remove_html="1" cut_string="300"}}...</div>
        </tpl:EntryIf>

        <!-- # Entry without excerpt -->
        <tpl:EntryIf extended="0">
          <div class="post-content">{{tpl:EntryContent encode_html="1" remove_html="1" cut_string="300"}}...</div>
        </tpl:EntryIf>
        
      </div>

    </div>
  </tpl:Entries>
</div> <!-- End #slide-content-post -->

<div class="slidetabs">
<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
</div>

<script type="text/javascript">
$(".slide-content .slidetabs").slidetabs(".slide-content .post", {

effect: 'fade',
fadeOutSpeed: "normal",
rotate: true

}).slideshow({ autoplay: true, interval: 6000 });

</script>
</div> <!-- End #slide-content -->
