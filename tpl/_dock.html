<div id="dockbar">
<div id="latest-dock">
	<div class="latest">
	{{tpl:lang Last entries}}
	</div>
	<ul id="dock">
		<tpl:Entries type="post" lastn="25" no_context="1" ignore_pagination="1">
			<li>
      {{tpl:EntryImages size="sq" length="1" link="entry"}}
			<span class="display">{{tpl:EntryTitle encode_html="1"}}</span>
			</li>
		</tpl:Entries>
	</ul>
</div><!-- End latest-dock -->
</div><!-- End #dockbar -->
