{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
	<title>{{tpl:lang Tags}} - {{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="meta-robots">
	<meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX"}}" />
</tpl:Block>

<tpl:Block name="head-linkrel">
	<link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />
	<link rel="meta" type="application/xbel+xml" title="Blogroll" href="{{tpl:BlogrollXbelLink}}" />
</tpl:Block>

<tpl:Block name="body-tag"><body class="dc-tags"></tpl:Block>

<tpl:Block name="main-content">
  <div class="post">
		<div id="content-info">
		<h2 class="post-title">{{tpl:lang Tags}}</h2>
		</div><!-- End post-meta -->
	</div><!-- End post -->

  <div class="content-inner">
  <ul class="tags">
    <tpl:Tags>
      <li>
        <img src="{{tpl:BlogThemeURL}}/img/tagsprogression.gif" alt="{{tpl:TagRoundPercent}}%" height="10" width="{{tpl:TagRoundPercent}}" />
        <a href="{{tpl:TagURL}}" class="tag{{tpl:TagRoundPercent}}">{{tpl:TagID}}</a>
      </li>
    </tpl:Tags>
    </ul>
  </div>
</tpl:Block>
