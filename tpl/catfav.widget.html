<tpl:WidgetName>catfav</tpl:WidgetName>
<tpl:WidgetDescription>Catégorie préférée</tpl:WidgetDescription>
<div id="catfav">
	<h2>{{tpl:lang My favorite}}</h2>
    <div class="catfav">
		<tpl:Entries category="Douceurs-en-bouche" lastn="4" ignore_pagination="1" no_context="1">
      <div class="item">
				<div class="sidebar-preview">
					<a href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}">
						<span class="sidemin">{{tpl:EntryFirstImage size="o" with_category="1"}}</span>
					</a>
				</div>

				<div class="sidebar-content">
					<a href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}">{{tpl:EntryTitle encode_html="1" cut_string="50"}}</a>
					<tpl:EntryIf has_comment="1">
            <span class="sidecomment"><a href="{{tpl:EntryURL}}#comments" title="{{tpl:EntryCommentCount}}">{{tpl:EntryCommentCount}}</a></span>
          </tpl:EntryIf>
				</div>
      </div>
    </tpl:Entries>
    </div>
	<p><a type="application/atom+xml" href="{{tpl:BlogURL}}feed/category/Douceurs-en-bouche/atom" title="{{tpl:lang This category's entries Atom feed}}" class="feed">{{tpl:lang Entries feed}} &raquo;</a></p>
</div>
